<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tombol{
            color:white;
            background-color: rgb(247, 95, 57);
            width: 60px;
            height: 30px;
            border-radius: 10px;
            border: auto;
        }
    </style>
</head>
<body>
    <table align="center">
        <tr>
            <td>Username</td>
            <td>:</td>
            <td></td>
            <td><input type="text" placeholder="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td></td>
            <td><input type="text" placeholder="Password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>:</td>
            <td></td>
            <td><input type="radio" name="Male" id="">Male <input type="radio" name="Female" id="">Female</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td></td>
            <td><input type="checkbox" name="Coding" id="">Coding <input type="checkbox" name="Design" id="">Design</td>
        </tr>
        <tr>
            <td>Combo Box</td>
            <td>:</td>
            <td></td>
            <td>
                <select>
                    <option value="">--Pilih--</option>
                    <option value="">Bali</option>
                    <option value="">Jawa</option>
                    <option value="">Kalimantan</option>
                    <option value="">Sulawesi</option>
                    <option value="">Sumatera</option>

                </select>
            </td>
        </tr>
        <tr>
            <td>Text Area</td>
            <td>:</td>
            <td></td>
            <td>
                <textarea name="" id="" cols="20" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td><input type="submit" value="Submit" class="tombol"></td>
        </tr>
    </table>
</body>
</html>
